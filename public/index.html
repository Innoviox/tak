<body>
    <nav class="navbar navbar-inverse" id="sticky-top">
        <span id="username"></span>

        <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Games
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Join</a>
                <div class="dropdown-divider"></div>

                <a class="dropdown-item" href="#">Create Local</a>
            </div>

        <button type="button" class="btn btn-outline-primary" onclick="do_move(); return false;" id="btn-submit">Submit Move: (none)</button>

        <div class="fixed-left" id="comments">
            <div id="players"></div>
            <div id="chat"></div>
            <br>
            <div class="input">
                <input type="text" name="message" id="message" placeholder="Message..." />
                <button type="button" name="submit" id="submit" class="btn btn-outline-success">Send</button>
            </div>
        </div>

        <button type="button" name="chat-close" id="chat-close" value="<" class="btn btn-sm btn-danger"><</button>
    </div>

    <div id="notation-container">
        <div class="fixed-right" id="notation"></div>
        <button type="button" name="notation-close" id="notation-close" value=">" class="btn btn-sm btn-danger">></button>
    </div>

    <div id="container">
        <br />
        <br />
        <br />
        <br />
        <br />Loading...</div>
